<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TypedText</title>
    <link rel="stylesheet" type="text/css" href="typed-text.css">
</head>
<body>
    <h2 class="typed-text" data-interval="1000" data-speed="100" data-erase-speed="20">This is an example of typed text</h2>
    <h2 class="typed-text" data-interval="1000" data-speed="1000">This is an example of slowly typed text</h2>
    <h2 class="typed-text" data-interval="1000" data-speed="50">This is an example of fast typed text</h2>
    <script src="typed-text.js"></script>
</body>
</html>
